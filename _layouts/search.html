[
  {% for page in site.pages %}
   {
   
        "title"    : "{{ page.name | escape }}",
        "category" : "{{ page.category }}",
        "tags"     : "{{ page.tags | join: ', ' }}",
        "url"      : "{{ site.baseurl }}{{ page.url }}",
        "date"     : "{{ page.date }}"

   } {% unless forloop.last %},{% endunless %}
  {% endfor %}
]
